        function renderBlogs(blogs) {
            const blogsContainer = document.getElementById('blogs');
            blogsContainer.innerHTML = '';

            blogs.forEach(blog => {
                const blogElement = document.createElement('div');
                blogElement.classList.add('blog');

                blogElement.innerHTML = `
                    <div class="img">
                        <img src="${blog.thumbnail_url}" alt="${blog.title}">
                    </div>
                    <div class="content">
                        <h2>${blog.title}</h2>
                        <p>${blog.details.substring(0, 200)}...</p>
                        <p><strong>Author:</strong> ${blog.author.name}</p>
                        <p><strong>Published Date:</strong> ${new Date(blog.author.published_date).toLocaleDateString()}</p>
                        <p><strong>Rating:</strong> ${blog.rating.number} (${blog.rating.badge})</p>
                        <p><strong>Total Views:</strong> ${blog.total_view}</p>
                    </div>
                `;

                blogsContainer.appendChild(blogElement);
            });
        }

        renderBlogs(apiResponse.data);
